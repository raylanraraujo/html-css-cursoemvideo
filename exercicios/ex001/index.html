<!DOCTYPE html> <!--indica que esse documento é em HTML5-->
<html lang="pt-br"> <!--indica que o conteúdo exibido será em Português-->
    <head> <!--tag que sinaliza o início da área de HEAD que serve para as configuraçoes do documento-->
        <meta charset="UTF-8"> <!--é um padrao de decodificação de caracteres que aceita acentuações-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--indica que seu site vai ocupar 100% da tela disponível do navegador-->
        <title>Meu primeiro exercício</title> <!--dá o título ao nosso documuento e é exatamente o que será apresentado na aba da página no navegador-->
    </head> <!--fechamento da tag da área HEAD-->
    <body> <!--tag que indica o início da área de BODY do documento que engloba todo o conteúdo do site-->
        <h1>Olá, Mundo!</h1> <!--tag para definir o conteúdo como título h1 na hierarquia da informação-->
        <hr> <!--tag para incluir uma linha horizontal e perceba que ela não tem fechamento-->
        <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!--tag para criação de um novo parágrafo-->
        <p>Este é um momento único! Estou cirando meu primeiro site!</p> <!--tag para criação de um novo parágrafo-->
    </body> <!--fechamento da tag de BODY-->
</html> <!--tag para sinalizar o fim do documento HTML-->
