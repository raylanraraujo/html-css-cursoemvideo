<!DOCTYPE html> <!--indica que esse documento é em HTML-->
<html lang="pt-br"> <!--indica que o conteúdo apresentado está em Portugues-->
    <head> <!--tag de abertura da area de CABECALHO. Aqui fica todas as configuracoes comportamentais do site-->
        <meta charset="UTF-8"> <!--isso informa que o documento vai usar o padrao de decodificacao que aceita caracteres com acentuacao-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--isso informa que o arquivo vai abrir e ocupar 100% da tela do navegador-->
        <title>Parágrafos</title> <!--serve para dar o titulo para o seu documento e é justamente aquilo que vai aparecer na aba do navegador-->
    </head> <!--tag de fechamento da area de CABECALHO-->
    <body> <!--tag de abertura da area do CORPO do documento. Aqui fica tudo que for aparecer no site-->
        <h1>&#x1F4A1 Parágrafos e quebras de linhas</h1> <!--tag para definir como h1 o título na hierarquia da informação -->
        <hr>
        <p>Você pode  <!--tag que informa o início de um parágrafo-->
            escrever um
            parágrafo--de qualquer jeito.
            Basta colocar tudono meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--os códigos são HTML Entities para representar os símbolos < e > -->
        </p>

        <p> Se precisar quebrar
            o texto em algum lugar
            específico <br> como esse,
            você pode usar a tag &lt;br&gt; &#x1F600 <!--Para inserir um emoji no documento, basta inserir o Codepoint desse emoji substituindo o U+ por &#x-->
        </p>
        
    </body> <!--tag de fechamento da area do CORPO do documento-->
</html>
