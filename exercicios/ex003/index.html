<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste com imagens</title>
    </head>
    <body>
        <h1>Testando carga e imagens</h1>
        <p>Abaixo voce vai ver uma imagenm que está na mesma pasta.</p>
        <img src="logo-html.png" alt="Logo HTML 5"> <!--Com a barra entre as aspas depois de SRC, segurar CTRL + ESPAÇO, vai aparecer a lista dos arquivos da pasta. ALT é um texto alternativo que explica o que é a imagem que é bastante útil para acessibilidade como pessoas com deficiência visual por exemplo.-->
        <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual</p>
        <img src="imagens/logo-css.png" alt="Logo CSS 3">
        <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/397px-Javascript-shield.svg.png?20180912181046" alt="Logo JavaScript"> <!--Precisamos entrar no site onde a imagem esta, clicar com o botão direito sobre ela e copiar o endereço da imagem-->
    </body>
</html>
