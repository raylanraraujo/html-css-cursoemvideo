<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudo de iframe</title>
        <style>
            iframe {
                width: 400px;
                height: 400px;
                border: 1px dashed black;
            }
        </style>
    </head>
    <body>
        <h1>Testando o uso de um iframe</h1>
        <p>Acessando um site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para apprender a programar</p>

        <p>
            Acessando um site do
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe> para apprender a programar
        </p>

        <p>
            Talvez o site do Google 

            <iframe src="https://www.google.com" frameborder="0">
                [Seu navegador não é compatível com isso.]
                <a href="htts://www.google.com" target="_blank"></a>
            </iframe>
            
            também seja muito legal. Mas o iframe não deu certo por questões de segurança.
        </p>

            <p>
                O repositório do Guanabara

                <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500"></iframe>

                também é bem legal.
            </p>

            <!-- Tamanho padrão do iframe é de 300x150. Caso seja preciso mudar, pode ser feito dentro da propria tag do <ifame> -->

            <!-- Há alguns navegadores que não funcionam e portanto, dentro da tag do iframe seria interessante comolocar um link do site para caso dê erro o usuário possa ser direcionado. -->
    </body>
</html>
