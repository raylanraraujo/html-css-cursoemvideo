<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F" checked><label for="isxfem" >Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas" checked>Basquete </label> <br>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked>Futebol </label> <br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação </label> <br>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tenis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
