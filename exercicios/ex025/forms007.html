<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Exemplo de formulário</h1>

        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <fieldset>
                    <legend>Selecione o estado</legend>
                    <label for="iest">Estado</label>
                    <select name="estado" id="iest">
                        <option value="" selected>--- Escolha seu estado ---</option>
                        <optgroup label="Região Norte">
                            <option value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="PA">Pará</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="TO">Tocantins</option>
                        </optgroup>
            
                        <optgroup label="Região Nordeste">
                            <option value="AL">Alagoas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="MA">Maranhão</option>
                            <option value="PB">Paraíba</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="SE">Sergipe</option>
                        </optgroup>
            
                        <optgroup label="Centro-Oeste">
                            <option value="DF">Distrito Federal</option>
                            <option value="GO">Goiás</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                        </optgroup>
            
                        <optgroup label="Região Sudeste">
                            <option value="ES">Espírito Santo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </optgroup>
            
                        <optgroup label="Região Sul">
                            <option value="PR">Paraná</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="SC">Santa Catarina</option>
                        </optgroup>
                    </select>
                </fieldset>
            </p>

            
            <p>
                <fieldset>
                    <legend>Informe a sua ocupação</legend>
                        <label for="iprof">Profissão</label>
                        <input type="text" name="prof" id="iprof" list="lstprof">
                        <datalist id="lstprof">
                            <option value="ADM">Administrador</option>
                            <option value="CONT">Contabilista</option>
                            <option>Desenvolvedor</option>
                            <option>Farmacêutico</option>
                            <option>Professor</option>
                        </datalist>
                </fieldset>       
            </p>
            

            <p>
                <fieldset>
                    <legend>Valorizamos sua opinião</legend>
                    <label for="imsg">Mensagem:</label>
                    <br>
                    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea>
                </fieldset>
            </p>


            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            
            </p>
        </form>
    </body>
</html>
