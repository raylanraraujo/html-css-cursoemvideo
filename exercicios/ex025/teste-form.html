<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Exercício de fixação</h1>
        <form action="cadastro.php" method="get" autocomplete="off">
            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        
            <p>
                <label for="iidade">Idade:</label> 
                <input type="number" name="idade" id="iidade" min="1" max="120" value="20">
            </p>

            <p>
                <fieldset style="width: 100px;">
                    <legend>Sexo</legend>
                    <p>
                        <input type="radio" name="sex" id="isexm">
                        <label for="isexm">Masculino</label>
                    </p>

                    <input type="radio" name="sex" id="isexf">
                    <label for="isexf">Feminino</label>
                    
                </fieldset>
            </p>

            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\)(\s)[0-9]{4,6}-[0-9]{4}" placeholder="(XX) XXXXX-XXXX">
            </p>

            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail">
            </p>

            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sex" id="isen" minlength="6" maxlength="20" size="15">
            </p>

            <p>
                <label for="imes">Mes de aniversario:</label>
                <input type="month" name="mes" id="imes">
            </p>

            <p>
                <label for="idia">Dia da compra:</label>
                <input type="date" name="dia" id="idia">
            </p>

            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#ffffff">
            </p>

            <p>
                <label for="iniv">Nível de satisfação:</label>
                <input type="range" name="niv" id="iniv" step="1" min="1" max="5" value="1">
            </p>

            <p>
                <input type="checkbox" name="term" id="iterm" required>
                Aceito os <a href="">termos de uso</a>
            </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </form>
       
        <br>

        <form action="get">
            <fieldset style="width: 300px;">
                <legend>Celular</legend>
                <label for="icel">Modelo de celular</label>
                <p>
                    <select name="mod" id="imod">
                        <option value="">Escolha...</option>
                        <optgroup label="Apple">
                            <option value="IP12">Iphone 12</option>
                            <option value="IP13">Iphone 13</option>
                            <option value="IP14">Iphone 14</option>
                            <option value="IP115">Iphone 15</option>
                        </optgroup>
                        <optgroup label="Samsung">
                            <option value="s24">S24</option>
                            <option value="sfl6">Flip 6</option>
                            <option value="sfo6">Folder 6</option>
                        </optgroup>
                    </select>
                </p>

                <p>
                    <label for="iesp">Especificações técnicas:</label><br>
                    <textarea name="esp" id="iesp" cols="35" rows="10"></textarea>
                </p>
                
                <p>
                    <label for="iprof">Profissão</label>
                    <input type="text" name="prof" id="iprof" list="lstprof">
                    
                    <datalist id="lstprof">
                        <optgroup label="Negócios">
                            <option value="adm">Administrador</option>
                            <option value="cont">Contabilista</option>
                            <option value="rh">Gestor de RH</option>
                        </optgroup>

                        <optgroup label="Artes e Design">
                            <option value="ani">Animador</option>
                            <option value="ato">Ator</option>
                            <option value="fot">Fotógrafo</option>
                        </optgroup>
                        
                    </datalist>
                     
                </p>

            </fieldset>
        </form>
    </body>
</html>
