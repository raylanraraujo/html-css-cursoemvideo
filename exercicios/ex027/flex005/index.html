<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Item centralizado</title>
        <style>
            div.container{
                width: 100vw;
                height: 100vh;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;

            }

            div.item{
                width: 100px;
                height: 100px;
                border-radius: 20px;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item"></div>

        </div>
        
    </body>
</html>
